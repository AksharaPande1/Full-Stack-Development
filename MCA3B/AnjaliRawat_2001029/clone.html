<!DOCTYPE html>
<html>
<head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
 <style>
 div {
 border: 2px solid red;
 width: 100%;
 height: 50px;
 display: block;
 margin-bottom: 10px;
 text-align:center;
 background-color:aqua;
 }
 </style>
</head>
<body ng-app="" ng-init="students=['Anjali','Akku','Kiran','Ravu','Ana','Divya']">
 <ol>
 <li ng-repeat="name in students">
 {{name}}
 </li>
 </ol>
 <div ng-repeat="name in students">
 {{name}}
 </div>
</body>
</html>
